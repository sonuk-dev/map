<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" /> -->

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- d3 -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

  <div id="map"></div>
  <div class="bot" title="Show chart">
        <i class="fa fa-pie-chart"></i>
        <!-- <i class="fa fa-navicon"></i>  -->
      </div>
  <div class="inf">

    <svg id="partitionSVG" width="100" height="100"></svg>

    <div class="wrapper">
      <div class="table">

        <div class="row">
          <div class="cell" data-title="Name">
            <strong>Number of Installations</strong>
          </div>
          <div class="cell" data-title="total"></div>
        </div>

        <div class="row">
          <div class="cell" data-title="Name">
            <strong>Size</strong>
          </div>
          <div class="cell" data-title="size"></div>
        </div>

        <div class="row">
          <div class="cell" data-title="Name">
            <strong>Used</strong>
          </div>
          <div class="cell" data-title="used"></div>
        </div>

        <div class="row">
          <div class="cell" data-title="Name">
            <strong>Available Size</strong>
          </div>
          <div class="cell" data-title="availablesize"></div>
        </div>

      </div>
    </div>
  </div>
  <script src="js.js"></script>
</body>

</html>
