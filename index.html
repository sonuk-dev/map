<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="map"></div>

      <div class="inf">

        <svg id="partitionSVG" width="100" height="100"></svg>

        <div class="wrapper">
          <div class="table">
            
            <div class="row">
              <div class="cell" data-title="Name">
               <strong>Number of Installations</strong> 
              </div>
              <div class="cell" data-title="total"></div>
            </div>
            
            <div class="row">
              <div class="cell" data-title="Name">
               <strong>Size</strong> 
              </div>
              <div class="cell" data-title="size"></div>
            </div>

            <div class="row">
              <div class="cell" data-title="Name">
                <strong>Used</strong> 
              </div>
              <div class="cell" data-title="used"></div>
            </div>
            
            <div class="row">
              <div class="cell" data-title="Name">
                <strong>Available Size</strong> 
              </div>
              <div class="cell" data-title="availablesize"></div>
            </div>
            
          </div>
      </div>
     
    </div>
    <script src="js.js"></script>
  </body>
</html>
